<!DOCTYPE html>
<html lang="EN-pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&family=Montserrat:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
  <title>Gerador de Senhas | Max</title>
</head>

<body>

  <img src="imagem/logo.png" alt="gerador de senha">

  <main class="container-input">
    <span>Tamanho <span id="valor"> </span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="20" value="10">

    <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
  </main>

  <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title"> Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar</span>
  </div>

</body>
<script src="/js/script.js"></script>

</html>
